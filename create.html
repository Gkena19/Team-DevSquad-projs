{% extends "base.html" %}

{% block title %}Add Building - Building Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Add New Building</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
</div>

<div class="form-container">
    <form method="POST" class="student-form">
        <div class="form-group">
            <label for="name">Building Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" min="1" required>
        </div>

        <div class="form-group">
            <label for="year_built">Year Built:</label>
            <input type="number" id="year_built" name="year_built" min="1000" max="9999" required>
        </div>

        <div class="form-group">
            <label for="building_code">Building Code:</label>
            <input type="text" id="building_code" name="building_code" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Building</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
